[uwsgi]
env = LANG=en_US.UTF-8
env = LC_ALL=en_US.UTF-8
env = LC_LANG=en_US.UTF-8
virtualenv = /home/root/virtualenv/mhzx
http-socket = 0.0.0.0:8000
socket = 0.0.0.0:8001
stats = /tmp/mhzx_stat.socket
wsgi = wsgi
master = true
enable-threads = true
buffer-size = 65535
pidfile = /tmp/mhzx.pid
log-x-forwarded-for = true
uid = ubuntu
gid = ubuntu
master-as-root = true
max-fd = 50000
processes = 4
threads = 5
daemonize = /dev/null
wsgi-disable-file-wrapper = true
lazy-apps = true
logger = file:/home/root/data/mhzx.log
