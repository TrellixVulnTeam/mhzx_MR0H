[uwsgi]
env = LANG=en_US.UTF-8
env = LC_ALL=en_US.UTF-8
env = LC_LANG=en_US.UTF-8
virtualenv = /home/ubuntu/virtualenv/tianfu3k
http-socket = 0.0.0.0:80
socket = 0.0.0.0:81
stats = /tmp/gbm_stat.socket
wsgi = wsgi
master = true
enable-threads = true
buffer-size = 65535
pidfile = /tmp/gbm.pid
log-x-forwarded-for = true
uid = ubuntu
gid = ubuntu
master-as-root = true
max-fd = 50000
processes = 4
threads = 5
logger = file:/tmp/web.log
daemonize = /dev/null
wsgi-disable-file-wrapper = true
lazy-apps = true
