<div class="w">
	<div class="reg"><dl>
		<dd>
		<table  style="width:560px;">
            <tr>
                <td class="tit"><strong>游戏大区：</strong></td>
			<td class="select">
				<select id="zone_id" size="1" style="width:auto">
				<option value="1">征战天下</option>			</select>
		    </td>
                <td class="txt">
					<span class="HHHHH">请选择要注册的服务器</span>
                </td>
            </tr>
		  <tr>
			<td class="tit"><strong>游戏账号：</strong></td>
			<td class="input"><input type="text" id="name" value="" tabindex="1"/></td>
			<td class="txt">
				<div id="z1">由5-15位小写英文字母及数字组成</div>
				<div id="m1"></div>
			</td>
		  </tr>
		  </table>
		  <table style="width:560px;">
		  <tr>
			<td colspan="3"><div id="r1">温馨提示：永远不要在即时消息中泄露您的密码或者将其告诉别人。情谊诛仙工作人员不会要求您提供密码。</div></td>
		  </tr>
		  </table>
		  <table style="width:560px;">
		  <tr class="bor_01">
			<td class="tit"><strong>游戏密码：</strong></td>
			<td class="input"><input type="password" id="passwd" maxlength="16"  tabindex="2"/></td>
			<td class="txt">
			<div id="z2">由5-15位英文字母及数字组成</div>
			<div id="m2"></div>
			</td>
		  </tr>

		  </table>

		  <table style="width:560px;">
		   <tr>
			<td colspan="3"><div id="r2">温馨提示：永远不要在即时消息中泄露您的密码或者将其告诉别人。情谊诛仙工作人员不会要求您提供密码。</div></td>
		  </tr>

		   </table>
		  <table style="width:560px;">
		  <tr>
			<td><i>安全级别：</i></td>
			<td colspan="2" class="input" style="width:auto;"><em id="strength_L" class="ash">低</em><em id="strength_M" class="ash">中</em><em id="strength_H" class="ash">高</em></td>
		  </tr>
		  </table>
		  <table style="width:560px;">
		  <tr>
			<td class="tit"><b>确认密码：</b></td>
			<td class="input"><input type="password" id="repeatpasswd" maxlength="16" tabindex="3"/></td>
			<td class="txt">
			<div id="z3"></div>
			<div id="m3"></div>
			</td>
		  </tr>
		  </table>
		  <table style="width:560px;">
              <tr>
                  <td class="tit">
                 <b>密保问题：</b></td>
                 <td class="input">
                     <input type="text" id="question" maxlength="16"    tabindex="5"/></td>
              <td class="txt"></td>
              </tr>
              <tr>
                  <td class="tit">
                <b>密保答案：</b></td>
                <td class="input">
                    <input type="text" id="answer" maxlength="16"   tabindex="6"/></td>
              <td class="txt"></td>
              </tr>

              <tr>
                  <td class="tit">
                      <b>QQ：</b></td>
                  <td class="input">
                      <input name="qq" type="text" maxlength="16" id="qq" tabindex="7" /></td>
                  <td class="txt">
                      必填项</td>
              </tr>
		  </table>


		  <table>
		</table>

		</dd>
        <dd>
            &nbsp;</dd><dd><table>
		  <tr>

            </tr>
		  <tr>
		    <td colspan="3"><center><input type="button" id="submit" value="注册账号" tabindex="15" /></center></td>
	      </tr>
		</table>
            </dd>
	</dl></div>
